<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>链家网-登录</title>
    <link  rel=stylesheet href="framworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="framworks/jquery-2.1.4/jquery.min.js"></script>
    <script src="framworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/register-login.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <!--登录开始-->
    <div class="login">
        <!--第一行开始-->
        <div class="row-one row">
            <div class="col-xs-6">普通登录</div>
            <div class="col-xs-6">验证码快捷登录</div>
        </div>
        <!--第一行结束-->
        <!--第二行开始-->
        <div class="row-two row">
            <div class="col-xs-6 back"></div>
            <div class="col-xs-6"></div>
        </div>
        <!--第二行结束-->
        <!--第三行开始-->
        <div class="row-three row">
            <ul class="list-unstyled">
                <li>
                    <input type="tel" placeholder="请输入手机号">
                </li>
                <li>
                    <input type="password" placeholder="请输入登录密码">
                </li>
                <li><button class="btn btn-success form-control">立即登录</button></li>
            </ul>
        </div>
        <!--第三行结束-->
        <!--第四行开始-->
            <div class="row-four row">
                <div class="col-xs-8">
                    <a href="#">立即注册</a>
                </div>
                <div class="col-xs-4">
                    <a href="#" class="pull-right">忘记密码</a>
                </div>
            </div>
        <!--第四行结束-->
    </div>
    <!--登录结束-->
</body>
</html>
