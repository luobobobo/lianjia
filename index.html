<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>链家网-首页</title>
    <link  rel=stylesheet href="framworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="framworks/jquery-2.1.4/jquery.min.js"></script>
    <script src="framworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--头部-->
   <div class="header container-fluid">
        <!--第一行，登录注册-->
        <div class="row row-one">
            <div class="col-xs-6">
                <span class="label">
                    上海
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </span>
            </div>
            <div class="col-xs-6 options">
                <ul class="list-unstyled pull-right">
                    <li>
                        <span class="glyphicon glyphicon-download"></span>
                    </li>
                    <li><a href="#">APP</a></li>
                </ul>
                <ul class="list-unstyled pull-right">
                    <li>
                        <span class="glyphicon glyphicon-user"></span>
                    </li>
                    <li><a href="#">我的</a></li>
                </ul>
            </div>
        </div>
       <!--第一行结束-->
       <!--第二行开始-->
       <div class="row-two">
           <h1>专注上海</h1>
           <h3>开启沪上找房之旅</h3>
       </div>
       <!--第二行结束-->
       <!--第三行-->
       <div class="row-three input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </div>
           <input type="search" class="form-control" placeholder="请输入小区名或板块名称">
       </div>
   </div>
    <!--头部结束-->
    <!--第二部分开始-->
    <div class="buys row">
        <div class="col-xs-6">
            <ul class="list-unstyled">
                <li><img src="images/logo_03.png"></li>
                <li>二手房</li>
            </ul>
        </div>
        <div class="col-xs-6">
            <ul class="list-unstyled">
                <li><img src="images/logo_05.png"></li>
                <li>租房</li>
            </ul>
        </div>
    </div>
    <!--第二部分结束-->
    <!--第三部开始-->
    <div class="carousels">
        <div class="carousel slide" data-ride="carousel" data-interval="3000">
            <!--图片的容器-->
            <div class="carousel-inner">
                <a href="#" class="item active"><img src="images/index_02.png" class="img-responsive"></a>
                <a href="#" class="item"><img src="images/index_02.png" class="img-responsive"></a>
                <a href="#" class="item"><img src="images/index_02.png" class="img-responsive"></a>
            </div>
        </div>
    </div>
    <!--第三部结束-->
    <!--第四部分  热门房源-->
    <div class="hot-rooms">
        <div class="hot-header">
            热门房源
        </div>
        <div class="hot-list">
            <div class="media">
                <div class="media-left">
                    <img src="images/list_03.png" alt="">
                </div>
                <div class="media-body">
                    <div class="media-heading">
                        成熟社区，诚意出售
                    </div>
                    <p>三室两厅，南北通透</p>
                    <p>路易凯旋宫</p>
                    <p>
                        <span class="label label-warning">满五年</span>
                        <span class="label label-danger">学区</span>
                    </p>
                </div>
            </div>
            <div class="media">
                <div class="media-left">
                    <img src="images/list_03.png" alt="">
                </div>
                <div class="media-body">
                    <div class="media-heading">
                        成熟社区，诚意出售
                    </div>
                    <p>三室两厅，南北通透</p>
                    <p>路易凯旋宫</p>
                    <p>
                        <span class="label label-warning">满五年</span>
                        <span class="label label-danger">学区</span>
                    </p>
                </div>
            </div>
            <div class="media">
                <div class="media-left">
                    <img src="images/list_03.png" alt="">
                </div>
                <div class="media-body">
                    <div class="media-heading">
                        成熟社区，诚意出售
                    </div>
                    <p>三室两厅，南北通透</p>
                    <p>路易凯旋宫</p>
                    <p>
                        <span class="label label-warning">满五年</span>
                        <span class="label label-danger">学区</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!--第四部分结束-->
</body>
</html>
